<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
  
      <form (ngSubmit)="onSignup(f)" #f="ngForm">
  
        <div class="form-group">
          <label for="email">Mail</label>
          <span *ngIf="!email.validity.valid" class="error"> - invalid</span>
          <input type="email" id="email" name="email" ngModel class="form-control" required email #email>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <span *ngIf="!password.validity.valid" class="error"> - minimum 6 chars</span>
          <input type="password" id="password" name="password" ngModel class="form-control" required minlength="6" #password>
        </div>
  
        <br>
        <button [disabled]="!f.valid" type="submit" class="btn btn-primary" [disabled]="!f.valid">Sign Up</button>
  
      </form>
  
    </div>
  </div>
