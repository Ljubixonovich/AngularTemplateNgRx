<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
  
      <form (ngSubmit)="onSignin(f)" #f="ngForm">
  
        <div class="form-group">
          <label for="email">Mail</label>
          <input type="email" id="email" name="email" ngModel class="form-control" required email>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" ngModel class="form-control" required minlength="6" #password>
          <!-- <span *ngIf="!password.validity.valid && password.hasClass('ng-touched')">bad password</span> -->
              <!-- <span *ngIf="password.errors.required">bad password</span> -->
         
        
        </div>  
        <button (click)="proveri(password)" type="button">provera</button>

        <button [disabled]="!f.valid" type="submit" class="btn btn-primary">Sign In</button>
  
      </form>
  
    </div>
  </div>
